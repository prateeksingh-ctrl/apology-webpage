<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>A Little Note</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ffe6e6, #ccf2ff);
      overflow: hidden;
    }

    .plane {
      width: 80px;
      height: 80px;
      background: url('paper-plane.png') no-repeat center;
      background-size: contain;
      position: absolute;
      top: 100%;
      left: -100px;
      animation: flyIn 3s ease-in-out forwards;
      z-index: 10;
    }

    @keyframes flyIn {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }
      60% {
        transform: translate(50vw, -40vh) rotate(30deg);
      }
      100% {
        transform: translate(50vw, 0) rotate(0deg);
      }
    }

    .flyer {
      display: none;
      flex-direction: column;
      align-items: center;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(8px);
      border-radius: 18px;
      padding: 30px;
      max-width: 600px;
      width: 90%;
      height: 75vh;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
      animation: unfold 1s ease-out forwards;
      background-image: url('photo.png'); /* Replace this with the actual image path */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-blend-mode: overlay;
      z-index: 5;
    }

    @keyframes unfold {
      0% {
        transform: scaleY(0.2);
        opacity: 0;
      }
      100% {
        transform: scaleY(1);
        opacity: 1;
      }
    }

    .letter-text {
      font-size: 18px;
      line-height: 1.5;
      text-align: left;
      background-color: rgba(255, 255, 255, 0.75);
      padding: 20px;
      border-radius: 12px;
      color: #333;
      width: 100%;
      height: 100%;
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    #typedMessage p {
      margin-bottom: 12px;
    }

    .popup {
      margin-top: 20px;
      text-align: center;
    }

    .btn {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .yes-btn {
      background-color: #28a745;
      color: white;
    }

    .no-btn {
      background-color: #dc3545;
      color: white;
    }

    .thank-you {
      display: none;
      margin-top: 20px;
      font-size: 20px;
      color: #4a4a4a;
      font-weight: bold;
      text-align: center;
    }

    @media (max-width: 600px) {
      .flyer {
        padding: 20px;
        height: 80vh;
      }
      .letter-text {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

<div class="plane" id="plane"></div>

<div class="flyer" id="flyer">
  <div class="letter-text">
    <p id="typedMessage"></p>
  </div>

  <div class="popup">
    <button class="btn yes-btn" onclick="showThanks()">Yes, itâ€™s okay ðŸ™‚</button>
    <button class="btn no-btn" onclick="alert('oouch! but i respect your honesty.')">Not really</button>
  </div>

  <div class="thank-you" id="thankYouMessage">
    Thanks for forgiving me ,you have such a kind heart. ðŸ™‚
  </div>
</div>

<script>
 
const message = `Hey,

Iâ€™ve been thinking about our conversation last night â€” and especially that part where I made it sound like you were the only one holding on.

That wasnâ€™t fair. Because the truth is, I care about this â€” and about you â€” a lot more than I managed to express in that moment.

I guess sometimes I process things slower than I should, but that doesnâ€™t mean Iâ€™m not in it too. Iâ€™m genuinely grateful for having you in my life and for what all you have done for me . It takes a lot to show up like that, and youâ€™ve done it with so much patience and kindness.

Youâ€™re not the only one holding on here. Iâ€™m here too â€” maybe not always perfect at saying the right thing, but definitely present, and definitely appreciating what weâ€™re building.

Soâ€¦ this is me saying all the stuff I shouldâ€™ve said better last night.
`;

  const typedText = document.getElementById("typedMessage");
  let index = 0;

  function typeWriter() {
    if (index < message.length) {
      typedText.innerHTML += message.charAt(index) === '\n' ? '<br>' : message.charAt(index);
      index++;
      setTimeout(typeWriter, 40); // Typing speed
    }
  }

  function showThanks() {
    document.getElementById('thankYouMessage').style.display = 'block';
  }

  window.onload = function () {
    const flyer = document.getElementById('flyer');
    setTimeout(() => {
      flyer.style.display = 'flex';
      typeWriter(); // Start typing the message
    }, 3100); // After plane finishes flying
  }
</script>

</body>
</html>
